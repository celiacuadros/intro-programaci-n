<!-- HTML: Lenguaje de etiquetas que nos proporciona la estructura (elementos) de una web -->
<html lang="en">
<!-- HEAD: Contiene las etiquetas de configuración de la web. En nuestro caso, los links a JS -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links a JS -->
    <script src="variables.js"></script>
    <script src="condicionales.js"></script>

</head>
<!-- BODY: Alberga todos los elementos visuales de la web -->

<body>
    <h1>Introducción la programación I</h1>
</body>

</html>
